<!DOCTYPE HTML>
<html lang="pl">
<head>

	<meta charset="utf-8"/>
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
	<meta name="viewport" content="width=device-width, initial-scale=1">
	
	<title>Amazon chatbox</title>

	<link rel="stylesheet" type="text/css" href="style.css">
	
	<script type="text/javascript" src="jquery.min.js"></script>
	
</head>

<body>
		

	<div class="chatbox" name="chatbox" id="chatbox">
		<div class="messages" name="messages" id="messages">
			<div class="chat bot">
				<div class="user-photo"></div>
				<p class="message1">Wiadomosc bota</p>

			</div>

			<div class="chat user">
				<div class="user-photo"></div>
				<p class="message1">Wiadomosc usera</p>

			</div>

			<div class="chat bot">
				<div class="user-photo"></div>
				<p class="message1">Wiadomosc bota: </p>

			</div>


		</div>

		<div class="bottom">
			<br />
			<textarea id="textarea"></textarea>
			<button name="send" id="send">Send</button>

			<input type="hidden" name="hidden_string" id="hidden_string">
			<input type="hidden" name="hidden_flag" id="hidden_flag" value="-1">
		
		</div>

	</div>
			
			
</body>
</html>

<script>

	$('#send').on('click', function(){

		
		var scan = document.getElementById("textarea").value;

		if(scan == ""){
			alert("Nic nie wpisałeś!!!");
		}else{

		var html_code_user = '<div class="chat user"><div class="user-photo"></div><p class="message1">'+scan+'</p></div>';
		$('#hidden_string').val(scan);
		handler();    	
		$('.messages').append(html_code_user);
		scroll();
	
		$('textarea').val('');
		$("textarea").prop('disabled', true);
	}	
	});

	

	function handler(){

	$('.messages').on("DOMSubtreeModified",function(){
  	
  		var scan = $('#hidden_string').val();
		var flag = $('#hidden_flag').val();
		
		 var obj = new Object();
         obj.text = scan;
         obj.con_id  = flag;
		
		
		
  		$.ajax({
			url: "http://localhost:8080/api/central",
				method: "POST",
				data: JSON.stringify(obj),
				dataType: "json",
				contentType: "application/json;charset=utf-8",
				success:function(data)
				{

					console.log(data.data.con_id);
					//ar answer_bot = JSON.stringify(data.data);
					$('#hidden_flag').val(data.data.con_id);
					//answer_bot = answer_bot.replace('"','');
					//answer_bot = answer_bot.replace('"','');
					
					var answer_bot2 = data.data.text.substring(0, 4);
					if(answer_bot2 == "http"){
						var html_code_bot = '<div class="chat bot"><div class="user-photo"></div><p class="message1"><a href="'+data.data.text+'" target="_blank">"Click here to see the results."</a></p></div>';
						$('.messages').off();
    					$('.messages').append(html_code_bot);
						scroll();
						$("textarea").prop('disabled', false);
						$("textarea").focus();

					}else{
						var html_code_bot = '<div class="chat bot"><div class="user-photo"></div><p class="message1">'+data.data.text+'</p></div>';
						$('.messages').off();
    					$('.messages').append(html_code_bot);
						scroll();
						$("textarea").prop('disabled', false);
						$("textarea").focus();
					}
					
					
				
				}

		});

	
	});

	}

	function scroll(){
		$('#messages').scrollTop(100000000);
	}

	$(document).keypress(function(e){
    if (e.which == 13){
        $("#send").click();
    		}
	});

	</script>
